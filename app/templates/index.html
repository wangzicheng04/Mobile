<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>智慧海洋牧场可视化系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #eef6f9;
            color: #333;
        }
        header {
            background-color: #0077b6;
            color: white;
            padding: 30px 20px;
            position: relative;
        }
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .nav-buttons a {
            margin-left: 10px;
            padding: 8px 16px;
            text-decoration: none;
            font-weight: 500;
            border-radius: 6px;
        }
        .btn-login {
            background-color: #ffa94d;
            color: #fff;
        }
        .btn-login:hover {
            background-color: #ff922b;
            color: #fff;
        }
        .btn-register {
            background-color: #63d2ff;
            color: #fff;
        }
        .btn-register:hover {
            background-color: #4cc9f0;
            color: #fff;
        }
        section {
            margin: 50px auto;
            max-width: 1000px;
            text-align: center;
        }
        .feature-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px 20px;
            margin-bottom: 30px;
            transition: transform 0.2s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #caf0f8;
            color: #555;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>智慧海洋牧场可视化系统</h1>
    <p class="lead mb-0">高效、智能、可视化的海洋养殖管理平台</p>
    <div class="nav-buttons">
        <a href="{{ url_for('auth.login') }}" class="btn btn-login">登录</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-register">注册</a>
    </div>
</header>

<section>
    <h2 class="mb-4">欢迎访问智慧海洋牧场</h2>
    <p class="mb-5">请先登录或注册以继续使用系统。以下是本系统的主要功能模块：</p>

    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="feature-card">
                <h4>实时监控</h4>
                <p>通过传感器和可视化界面，实时掌握海洋环境和养殖状况。</p>
            </div>
        </div>
        <div class="col-md-5">
            <div class="feature-card">
                <h4>数据分析</h4>
                <p>采集并分析关键指标，生成图表和报告，辅助决策。</p>
            </div>
        </div>
        <div class="col-md-5">
            <div class="feature-card">
                <h4>用户与权限管理</h4>
                <p>支持多角色用户访问控制与日志追踪，保障系统安全。</p>
            </div>
        </div>
        <div class="col-md-5">
            <div class="feature-card">
                <h4>智能化管理</h4>
                <p>基于AI算法优化养殖策略，实现智能识别检测和自动控制。</p>
            </div>
        </div>
    </div>
</section>

<footer>
    &copy; 2025 智慧海洋牧场系统 | All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
