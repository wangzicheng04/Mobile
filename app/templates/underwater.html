<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海洋管理系统 - 水下系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边导航栏 -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5 class="text-white">海洋管理系统</h5>
                        <p class="text-white-50" id="userInfo">欢迎，<span id="currentUser">用户</span></p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="dashboard.html">
                                <i class="bi bi-speedometer2 me-2"></i>主要信息
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="underwater.html">
                                <i class="bi bi-water me-2"></i>水下系统
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="intelligence.html">
                                <i class="bi bi-cpu me-2"></i>智能中心
                            </a>
                        </li>
                        <li class="nav-item" id="adminLink" style="display: none;">
                            <a class="nav-link text-white" href="admin.html">
                                <i class="bi bi-gear me-2"></i>管理员管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="datacenter.html">
                                <i class="bi bi-database me-2"></i>数据中心
                            </a>
                        </li>
                        <li class="nav-item mt-5">
                            <a class="nav-link text-white" href="#" id="logoutBtn">
                                <i class="bi bi-box-arrow-right me-2"></i>退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区域 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">水下系统监控</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">导出数据</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">生成报告</button>
                        </div>
                    </div>
                </div>

                <!-- 水下环境监测 -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>水下环境实时监测</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="card bg-info text-white mb-3">
                                            <div class="card-body text-center">
                                                <h3 id="waterTemp">23.5°C</h3>
                                                <p>水温</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-success text-white mb-3">
                                            <div class="card-body text-center">
                                                <h3 id="waterPH">7.2</h3>
                                                <p>pH值</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-warning text-white mb-3">
                                            <div class="card-body text-center">
                                                <h3 id="waterOxygen">8.5 mg/L</h3>
                                                <p>溶解氧</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="card bg-primary text-white mb-3">
                                            <div class="card-body text-center">
                                                <h3 id="waterTurbidity">12 NTU</h3>
                                                <p>浊度</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 水质历史数据图表 -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>水质历史数据</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="waterQualityHistoryChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 水下设备状态 -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>水下设备状态</h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>设备ID</th>
                                            <th>设备名称</th>
                                            <th>状态</th>
                                            <th>电量</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>UW001</td>
                                            <td>水质监测器</td>
                                            <td><span class="badge bg-success">在线</span></td>
                                            <td>85%</td>
                                        </tr>
                                        <tr>
                                            <td>UW002</td>
                                            <td>水下摄像头</td>
                                            <td><span class="badge bg-success">在线</span></td>
                                            <td>72%</td>
                                        </tr>
                                        <tr>
                                            <td>UW003</td>
                                            <td>水流监测器</td>
                                            <td><span class="badge bg-warning">维护中</span></td>
                                            <td>45%</td>
                                        </tr>
                                        <tr>
                                            <td>UW004</td>
                                            <td>水下照明</td>
                                            <td><span class="badge bg-danger">离线</span></td>
                                            <td>0%</td>
                                        </tr>
                                        <tr>
                                            <td>UW005</td>
                                            <td>水下机器人</td>
                                            <td><span class="badge bg-success">在线</span></td>
                                            <td>93%</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>设备分布图</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="deviceLocationChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 水下视频监控 -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <h5>水下实时监控</h5>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-primary">摄像头 1</button>
                                    <button class="btn btn-sm btn-outline-primary">摄像头 2</button>
                                    <button class="btn btn-sm btn-outline-primary">摄像头 3</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="ratio ratio-16x9">
                                    <video id="underwaterVideo" controls>
                                        <source src="assets/videos/underwater_sample.mp4" type="video/mp4">
                                        您的浏览器不支持视频播放。
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/underwater.js"></script>
</body>
</html>
